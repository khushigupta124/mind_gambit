      <div class="container">
        <h1>Mindg<span>A</span>mb<span>I</span>t</h1>
        <ul class="username_box">
          <div class="box">
          <h2>Sign Up</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter Name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email"><br>
          <label for="username1">Username:</label>
          <input type="text" id="username1" placeholder="username"><br>

          <label for="password1">Password:</label>
          <input type="password" id="password1" placeholder="set password" onkeyup="return validate()">
          <div class="errors">
            <ul>
              <li id="upper">Atleast one uppercase</li>
              <li id="lower">Atleast one lowercase</li>
              <li id="special_char">Atleast one special symbol</li>
              <li id="number">Atleast one number</li>
              <li id="length">Atleast 8 characters</li>
            </ul>
          </div>
          <header class="login">
            <br>
            <p>Already a user? <a href="login.html">Login</a></p>
          </header>
          <button class="sub" type="submit">Create Account</button>  
          </div>
          
        </ul>
        
      </div>
    </div>

    <script>
      function validate(){
        var pass=document.getElementById('password1');
        var upper=document.getElementById('upper');
        var lower=document.getElementById('lower');
        var num=document.getElementById('number');
        var len=document.getElementById('length');
        var sp_char=document.getElementById('special_char');
      if(pass.value.match(/[0-9]/)){
        num.style.color='green'
      }
      else{
        num.style.color='red'
      }
      if(pass.value.match(/[A-Z]/)){
        upper.style.color='green'
      }
      else{
        upper.style.color='red'
      }
      if(pass.value.match(/[a-z]/)){
        lower.style.color='green'
      }
      else{
        lower.style.color='red'
      }
      if(pass.value.match(/[!\@\#\$\%\^\&\*\(\)\_\-\+\=\?\>\<\.\,]/)){
        sp_char.style.color='green'
      }
      else{
        sp_char.style.color='red'
      }
      if(pass.value.length<8){
        len.style.color='red'
      }
      else{
        len.style.color='green'
      }
      }















    </script>
  </body>
